<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getFlights() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve("Flights list"), 2000);
            })
        }

        function getHotels() {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve("Hotels list"), 3000);
            })
        }

        console.time("one");
        Promise.all([getFlights(), getHotels()]).then(values => {
            console.log(values[0]);
            console.log(values[1]);
            console.timeEnd("one");
        },
         rej => console.log(rej))
         .catch(ex => {
            
         })
    </script>
</body>

</html>
