<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">First Button</button>
    <button type="button" id="btn2">Second Button</button>

    <script>
        var b1 = document.getElementById("btn1");
        var b2 = document.getElementById("btn2");

        b1.addEventListener("click", doTask);
        b1.addEventListener("click", doAnotherTask);
        
        b2.addEventListener("click", doTask);

        function doTask(event) {
            console.log("first ", event.target.id);
        }

        function doAnotherTask(event) {
            console.log("second task!!!");
        }
    </script>
</body>
</html>
