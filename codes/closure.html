<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HOF 
        function adder(base) {
            return function(no) {
                return base + no;
            }
        } 

        var fiveAdder = adder(5);
        console.log(fiveAdder(2));
        console.log(fiveAdder(6));
    </script>
</body>
</html>
