<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="lib.js"></script>

    <script>
        var products = [
            { "name": "iPhone 15", "price": 98000.00, "category": "mobile" },
            { "name": "Samsung Tv", "price": 278000.00, "category": "tv" },
            { "name": "Wacom", "price": 45000.00, "category": "computer" },
            { "name": "Logitech Mouse", "price": 800.00, "category": "computer" },
            { "name": "OnePlus 15", "price": 120000.00, "category": "mobile" }
        ]

        function isMobile(p) {
            return p.category === 'mobile';
        }

        var mobiles = filter(products, isMobile);

        forEach(mobiles, console.log);

        var data = [5, 1, 3, 9, 2, 7, 12];

        var evens = filter(data, function(elem) {
            return elem % 2 === 0
        });

        forEach(evens, console.log);

        console.log("**********");

        var toDiv = function(product) {
           return  `<div class='card'>
                <h1 class='card-header'> ${product.name} </h1>
                <span> ${product.price} </span>
            </div>`
        }

        var cards = map(products, toDiv);

        forEach(cards, console.log);

        var names = map(products, function(p) { return p.name});

        forEach(names, console.log);
    </script>
</body>

</html>
