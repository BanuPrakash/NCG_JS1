<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise( (resolve, reject) => {
                setTimeout(() => resolve("Product list"), 2000);
            })
        }

        doTask().then(
            res => console.log(res), // resolved
            rej => console.log("Boom -(", rej) // 
        ); // non blocking

        console.log("Bye!!!"); // not blocked by Promise
    </script>
</body>
</html>
